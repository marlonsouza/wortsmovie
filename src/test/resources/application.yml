spring:
  datasource:
    url: jdbc:h2:mem:worstdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
worst:
  initial_load_file: test_initial_load.csv